<!DOCTYPE html>
<html>
<head>

<style type="text/css">
	.fotorama_caption{

	}
	#logo{

	.ui-btn-right{

	}
	.clear_both{
		clear: both;
	}
	#video_canvas{
		margin-top:0px; margin-left: auto; margin-right: auto; margin-bottom: 0px; width:320px; height:240px;
	}
	.content_style{

<meta charset="UTF-8">

<body>
<!-- menu -->
	<div data-role="page" id="main">
		<div data-role="header" data-theme="b">

		</div>
		
		<div data-role="content">
			<ul data-role="listview" data-inset="true">
				<li><a href="#shop_images"><img alt="" src="pics/pic_i.png" class="ui-li-thumb"><h3 class="title_style">매장 이미지</h3></a></li>
